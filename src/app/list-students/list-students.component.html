<h1> List Of Students </h1>
<div class="alert alert-success" *ngIf='message'>{{message}}</div>

<div class="container">
  <table class="table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Date Of Birth</th>
        <th>Update</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody>
        <tr *ngFor="let student of students">
            <td>{{student.id}}</td>
            <td>{{student.name}}</td>
            <td>{{student.dateOfBirth | date | uppercase}}</td>
            <td><button (click)="updateStudent(student.id)" class="btn btn-success">Update</button></td>
            <td><button (click)="deleteStudent(student.id)" class="btn btn-warning">Delete</button></td> 
        </tr>
    </tbody>

  </table>

  <div class="row">
      <button (click)="addStudent()" class="btn btn-success">Add</button>
  </div>

</div>
